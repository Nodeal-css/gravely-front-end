<!-- Page content -->
<section class="vh-90 bg-image" style="background-image: url('../assets/body.png');background-size:     cover; background-repeat: no-repeat; background-position: center center; ">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6 text-light">
        <!--h1>Cemetery Records<br><span>ease of access</span> <br>Visit the graves of your love ones</h1>
        <button class="btn btn-secondary btn-md">Cemetery Map</button-->
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div class="card" style="border-radius: 15px;background:rgba(255,255,255,0.6);">
            <div class="card-body p-5">
              <h4 class="text-uppercase text-center mb-5">Create an admin account</h4>
                
                <div class="form-outline mb-4">
                  <input type="text" id="fname" class="form-control form-control-lg" />
                  <label class="form-label" for="fname">First name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="lname" class="form-control form-control-lg" />
                  <label class="form-label" for="lname">Last name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="mi" class="form-control form-control-lg" />
                  <label class="form-label" for="mi">Middle Initial</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="pass" class="form-control form-control-lg" />
                  <label class="form-label" for="pass">Password</label>
                </div>

                <div class="form-outline mb-4">
                    <input type="password" id="re-pass" class="form-control form-control-lg" />
                    <label class="form-label" for="re-pass">Enter password again</label>
                </div>

                <div class="form-check d-flex mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="terms" />
                  <label class="form-check-label" for="terms">
                    I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                  </label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                    class="btn btn-success btn-block btn-lg text-light" id="register">Register</button>
                </div>
                
                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="../index.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>
              
            </div>
          </div>
      </div>
    </div>
  </div>
</section>
