				<div class="card-body py-5 h-100 px-5">
					<select class="form-control" id="cemetery">
						<option disabled selected>Find the cemetery you are part of</option>

<!-- Start of modal for cemetery registration -->
<div class="modal fade" id="modalAddCemetery" tabindex="-1" role="dialog" aria-labelledby="modalAddCemetery" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
		<div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Subscribe cemetery to Gravely</h3>

            <form class="px-md-2">

              <div class="form-outline mb-4">
                <input type="text" id="cem-name" class="form-control" />
                <label class="form-label" for="cem-name">Cemetery name</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="cem-address" class="form-control" />
                <label class="form-label" for="cem-address">address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="cem-tel1" class="form-control" />
                <label class="form-label" for="cem-tel1">Telephone #1</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="cem-tel2" class="form-control" />
                <label class="form-label" for="cem-tel2">Telephone #2</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" id="cem-contact" class="form-control" />
                <label class="form-label" for="cem-contact">Contact</label>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="form3Example1w" class="form-control" />
                    <label class="form-label" for="form3Example1w">Registration code</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">
                	<table>
                		<tr>
                			<td><i class="fa fa-cc-paypal" style="font-size:36px"></i></td>
                			<td><img src="../assets/gcash.png" width="50" height="50"></td>
                		</tr>
                	</table>
                </div>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Subscribe</button>

            </form>

          </div>
        </div>
      </div>
    </div>

  </div>
<!-- End of cemetery modal registration -->
