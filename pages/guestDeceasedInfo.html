    <div class="contain">
       <div class="info">
         <div>
          <img src="../assets/grave-logo.png" alt="grave img">
         </div>
         <div class ="info_detail">
          <form> 
            <div class="info1">
              <label style="padding-right:7px;">First name:  </label>
              <input id="fNameInput"type="text" readonly value="John" ><br>
              <label style="padding-right:7px;">Last name:  </label>
              <input id="lNameInput"type="text" readonly value="Newman" ><br>
              <label>Middle initial:  </label>
              <input id="miInput"type="text" readonly value="M." ><br>
              <label style="padding-right:25px;">Birth date: </label>
              <input id="birthInput" type="text"  readonly><br>
              <label>Date of Death: </label>
              <input id ="deathInput"type="text" readonly><br>
             
             </div> 
             <div class="info2">
              <label style="padding-right:15px;">Date of burial: </label>
              <input id="burialInput" type="text" readonly><br>
                <label >Cause of death: </label>
                <input id="cDeathInput" type="text" readonly value="Heart attack"><br>
                <label style="padding-right: 40px;">Memorial: </label>
                <input id ="memorialInput" type="text"  readonly value="Rest in peace"><br>
                <label style="padding-right:30px;">Burial type: </label>
                <select id="burial-type-input" readonly>
                    <option value="" disabled>Choose type</option>
                    <option value="pzcou9z7i198uhf" selected>Above ground</option>
                    <option value="3gk7c2h67lhgbzr">In ground</option>
                    <option value="yfr3d0hrq4cr7np">Cremation</option>
                </select><br>
            </div>
          </form>
         
          </div>
        </div>
    </div>

    </div>
    <div class="card">
       <div class="card-body">
         
         <div class="pdfs">
           <div class ="pdfbutton">
                <!-- Button trigger modal -->
           </div>
        
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Add a pdf file</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-input py-2">
                            
                            
                            <div class="form-group">
                            <input type="file" name="pdf_file" accept=".pdf" title="Upload PDF" required/>
                            </div>
                            <!-- <div class="form-group">
                            <input type="submit" class="btnRegister" name="submitpdf" value="Submit">
                            </div> -->
                    
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                    </div>
                  </div>
                </div>
            </div>
