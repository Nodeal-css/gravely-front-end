<main id="main-content">
    
    <div class="contain">
      <div class="breadcrumbs"> 
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../pages/adminDashboard.html" id="cem-name"></a></li>
            <li class="breadcrumb-item"><a href="../pages/adminContacts.html">Records</a></li>
            <li class="breadcrumb-item active" aria-current="page">Contacts Information</li>
          </ol>
        </nav>
      </div>  

       <div class="info" style="min-height: 400px;">
         <div>
          <img src="../assets/adminprofile.png" alt="Contract person img">
         </div>
         <div class ="info_detail">
          <form> 
            <div class="info1">
              <label style="padding-right:7px;">First name:  </label>
              <input class="form-control" id="firstname" type="text" pattern="[^\d]+" readonly value="John" required>
              <label style="padding-right:7px;">Last name:  </label>
              <input class="form-control" id="lastname" type="text" pattern="[^\d]+" readonly value="Newman" required>
              <label>Middle initial:  </label>
              <input class="form-control"id="mi"type="text" pattern="[^\d]+" readonly value="M." >
             </div> 
             <div class="info2">
                <label style="padding-right:7px;">Address:  </label>
                <input class="form-control" id="address" type="text" readonly value="Taytayan, Bogo City, Cebu" >
                <label style="padding-right:7px;">Phone:  </label>
                <input class="form-control" id="phone" type="text" pattern="[0-9]{11}" readonly value="09456888915" required>
            </div>
          
            <div class="btns">
              <button type="button" class="btn btn-primary" id="update" name="update" style="display:none; margin-right:10px">Update</button>
              <button type="button" class="btn btn-primary" id="edit" title="Click, if you wish to edit this record."><i class="uil uil-edit"></i></button>
              <button type="button" class="btn btn-primary" id="close" style="display:none;"><i class="uil uil-times"></i></button>
              <button type="button" class="btn btn-danger ml-3" id="delete-contract" title="Click, if you want to delete this record."><i class="uil uil-trash-alt" style="font-size: 15px;"></i></button>
              <button type="button" class="btn btn-warning ml-2 text-light" id="locate" title="Find the location of the deceased."><i class="uil uil-map-marker-question"></i> Locate</button>
            </div>
          </form>
         
          </div>

        </div>
    </div>
    
</main>
