<main id="main-content">

      <div class="breadcrumbs"> 
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../pages/adminDashboard.html" id="cem-name"></a></li>

      <div class="info">
        <div>
            <img id="deceased-img" src="../assets/grave-logo.png" alt="grave img" style="object-fit: none;">
        </div>
        <div class ="info_detail">
         <form> 
           <div class="info1">
             <label>First name:  </label>
             <input class="form-control" id="fNameInput" type="text" pattern="[^\d]+" readonly value="John" required>
             <label>Last name:  </label>
             <input class="form-control" id="lNameInput" type="text" pattern="[^\d]+" readonly value="Newman" required>
             <label>Middle initial:  </label>
             <input class="form-control"id="miInput"type="text" pattern="[^\d]+" readonly value="M." >
             <label>Birth date: </label>
             <input class="form-control"id="birthInput" type="text" required readonly>
             <label>Date of Death: </label>
             <input class="form-control"id ="deathInput" type="text" readonly required>
            
            </div> 
            <div class="info2">
              <label for="gender">Gender</label><br>
              <select style ="width:300px; height:37px; text-align:center;" name="" id="gender" required>
                <option value='' disabled selected>Choose type</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
              </select><br>
             <label for="burialInput">Date of burial: </label>
             <input class="form-control" id="burialInput" style="width: 100%;" type="text" readonly required>
               <label>Cause of death: </label>
               <input class="form-control" id="cDeathInput" type="text" pattern="[^\d]+" style="width: 100%;" readonly value="Heart attack" required>
               <label>Memorial: </label>
               <textarea class="form-control" rows="4" id ="memorialInput" pattern="[^\d]+" type="text" style="resize:none;"  readonly required value="Rest in peace"></textarea>
               <label style="display:flex;">Burial type: </label>
               <select style ="width:300px; height:37px; text-align:center;" id="burial-type-input" readonly required>
                <option value='' disabled selected>Choose type</option>
                <option value="daldbkw41na3bq8">Above ground</option>
                <option value="eymwxmmmvohat6i">In ground</option>
                <option value="vy83iw6zmszry31">Cremation</option>
                <option value="umprqsir5iy28nt">Muslim burial</option>
                <option value="m7nb93mnl5knx0p">Natural burial</option>
               </select><br>
           </div>
         
           <div class="btns">
              <button type="button" class="btn btn-primary" id="updateDisplay" title="Save changes." name="update" style="display:none; margin-right:10px">Update</button>
              <button type="button" class="btn btn-primary" id="edit" title="Click to edit the record."><i class="uil uil-edit"></i></button>
              <button type="button" class="btn btn-primary" id="close" title="Exit edit mode." style="display:none;"><i class="uil uil-times"></i></button>
              <button type="button" class="btn btn-danger ml-2" id="delete-deceased" title="Click, if you want to delete the record."><i style="font-size: 15px;" class="uil uil-trash-alt"></i></button>
              <button type="button" class="btn btn-warning ml-2 text-light" id="locate" title="Find the location of the deceased."><i class="uil uil-map-marker-question"></i></button>
           </div>
         </form>

            <!-- Modal -->

              <div class="modal-content">
                  <div class="modal-header">
                  <h5 class="modal-title" id="modal-Title">Add a pdf file</h5>

                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">
                      <div class="form-input py-2">
                          
                          
                          <div class="form-group">
                          <input type="file" name="pdf_file" id="pdf-file" accept=".pdf" title="Upload PDF" required/>
                          </div>
                          <!-- <div class="form-group">
                          <input type="submit" class="btnRegister" name="submitpdf" value="Submit">
                          </div> -->
                  
                      </div>
                  </div>

                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" id="upload-pdf" class="btn btn-primary">Save changes</button>
                  </div>
