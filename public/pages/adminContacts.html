    <main id="main-content">
      <br>
      <div class="breadcrumbs" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);"> 
          <nav aria-label="breadcrumb">

        <div class="card">
            <div class="card-header" style="display: table; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
                <div class="input-group" style="width: 28rem; float: left;">
                    <select name="search-type" id="search-type" class="form-control">
                        <option value="" disabled>Choose search field</option>
                        <option value="fname" selected>First name</option>
                        <option value="lname">Last name</option>
                        <option value="mi">Middle initial</option>
                        <option value="address">Address</option>
                    </select>
                    <div id="search-autocomplete" class="form-outline ml-2">
                      <input type="search" id="search-input" class="form-control" placeholder="Search" />
                    </div>
                    <button type="button" class="btn btn-primary px-2" id="search-contact">
                        <i class="uil uil-search"></i>
                    </button>
                </div>
                <div class="" style="float: right;">
                    <i class="uil uil-filter" style="font-size: 25px; color: rgb(220, 108, 75);" id="filter-btn"></i>
                </div>
                <div class="card" id="filter-tab" style="display: none;">
                    <div class="card-body list-group list-group-flush">
                        <a class="list-group-item list-group-item-action py-2 ripple" style="cursor: pointer;" id="filter-all" onclick="classList.add('active');">
                          <span>All</span>
                        </a>
                        <a class="list-group-item list-group-item-action py-2 ripple" style="cursor: pointer;" id="filter-5years" onclick="classList.add('active');">
                          <span>+5 years</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="table-responsive card mt-2" style="box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            <div class="card-body" style="overflow: auto; width: 65rem; max-height: 25rem;">
            <table class="table table-responsive table-borderless table-hover">
                <thead>
                    <tr class="bg-light">
                        <th scope="col" width="5%">no.</th>
                        <th scope="col" width="15%">First name</th>
                        <th scope="col" width="15%">Last name</th>
                        <th scope="col" width="5%">MI</th>
                        <th scope="col" width="15%">Date recorded</th>
                        <th scope="col" width="25%">Address</th>
                        <th scope="col" width="10%">Phone</th>
                    </tr>
                </thead>
                <tbody id="contact-list">
                    
                </tbody>
            </table>
            </div>
        </div>
        <div class="card mt-2" style="box-shadow: 0px 4px 4px rgba(0, 0, 0,.25);">

                    <span id="items-per-page">50 items</span>
                </div>
                <div style="float: right;">
                  <span id="page-list">Page 1</span><a id="page-" class="ml-4 mr-3" style="cursor: pointer;">< </a><a id="page+" style="cursor: pointer;"> ></a>

    <!-- Start of modal: inserting contacts -->
    <div class="modal fade" tabindex="-1" role="dialog" id="add-contact">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="uil uil-plus-circle mr-2" style="color: rgb(220, 108, 75);"></i>Contact</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div>
                <div class="form-group">
                    <label for="c-fname">First name:</label>
                    <input type="text" class="form-control" id="c-fname" placeholder="Enter name" >
                  </div>
                  <div class="form-group">
                    <label for="c-lname">Last name:</label>
                    <input type="text" class="form-control" id="c-lname" placeholder="Enter last name" >
                  </div>
                  <div class="form-group">
                    <label for="c-mi">Middle initial:</label>
                    <input type="text" class="form-control" id="c-mi" placeholder="Enter middle initial" >
                  </div>
                  <div class="form-group">
                    <label for="c-address">Address:</label>
                    <input type="text" class="form-control" id="c-address" placeholder="Enter address" >
                  </div>
                  <div class="form-group">
                    <label for="c-tel">Phone:</label>
                    <input type="phone" class="form-control" id="c-tel" placeholder="Enter phone no." >
                  </div>
              </div>
              <!-- firstname, lastname, mi, memorial, date_death, date_burial, date_birth, cause_of_death, burial_type-->
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="insert-contact">Save</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of modal: inserting contacts -->
