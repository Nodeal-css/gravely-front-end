<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="icon" href="../assets/gravely-icon.png" type="image/png">
    <title>Search Deceased</title>

    <style>
        .cemetery-choice{
            width:50%;
            margin:auto;
        }
        .bg-image{
            height:25rem;
            background-image: url('../assets/body.png');
            background-size: cover;
            background-repeat: no-repeat; 
            background-position: center center;
        }
        table{
            width: 1200px;
            max-height: 20rem;
        }
        .fb-testimony{
            max-height: 20rem; 
            overflow-x: auto;
        }

        .miss-vis{
            max-height: 20rem;
             overflow-x: auto;
        }
        
        .menu-btn{
            display:none;
        }

        @media (min-width:360px) and (max-height:640px) {
            .m-5 {
                    margin: 1rem!important;
                }
            .col-6{
                    flex: 0 0 50%;
                    max-width: 350px;
                    margin-bottom:3rem;
                }
            
          
            .cemetery-choice{
                width:100%;
            }
            .name-input{
                display:flex;
                flex-direction: column;
            }
            .bg-image{
                height:35rem;
            }

            .fb-testimony{
               display:none;
            }
           .miss-vis{
            display:none;
              }
           .navbar-collapse{
                display:none;
            }
     
            .menu-btn{
                display:block;
            }
            
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(220, 108, 75);">
    <a class="navbar-brand" href="../pages/landingpage.html">
      <img src="../assets/logo.png" width="90" height="30" alt="">
    </a>
    <div class="collapse navbar-collapse" id="navbarNav" style="float: right;">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link text-light" href="../index.html">Admin <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link text-light" href="#">Search <span class="sr-only">(current)</span></a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="../pages/about.html">About</a>
        </li>
      </ul>
    </div>
    <div class="menu-btn" >
        <i class="uil uil-bars" style="font-size: 30px;color: white;"></i>
       
    </div> 
    <script>
      var btn = document.querySelector(".menu-btn");
      var navbarCollapse = document.getElementById("navbarNav");

     
      btn.addEventListener("click", function() {
        if (navbarCollapse.style.display === "flex") {
            // Hide the navbar collapse element
            navbarCollapse.style.display = "none";
          } else {
            // Show the navbar collapse element
            navbarCollapse.style.display = "flex";
            navbarCollapse.style.flexDirection = "column";
          }
      });

    </script>
  </nav>
  <!-- End of Navigation -->

  <main>
        <div class="bg-image pt-5">
            <div id="search-choose-field" style="width: 27%; margin: auto; margin-top: 9rem; color: white;">
                <div class="input-group" style="width: 28rem; float: left;">
                    <select name="search-type" id="search-type" class="form-control">
                        <option value="firstname" selected>First name</option>
                        <option value="lastname">Last name</option>
                        <option value="mi">Middle initial</option>
                        <option value="cause_of_death">Cause of Death</option>
                        <option value="date_birth">Birthday</option>
                        <option value="date_death">Date of Death</option>
                        <option value="date_burial">Burial date</option>
                        <!--option value="Grave type">Grave type</option-->
                    </select>
                    <div id="search-autocomplete" class="form-outline ml-2">
                      <input type="search" id="search-input" class="form-control" placeholder="Search" />
                    </div>
                    <button type="button" class="btn btn-primary ml-2 px-2" id="search-deceased">
                        <i class="uil uil-search"></i>
                    </button>
                </div>
            </div>

            <div id="search-many-fields" style="width: 65%; margin: auto; color: white; display: none;">
                <h3 class="text-center">
                    <select name="" id="cemetery" class="cemetery-choice form-control">
                        <option value="" selected disabled>Choose Cemetery</option>
                    </select>
                </h3>
                <p class="text-center">Find deceased record</p>
                <div class="name-input row">
                    <div class="col" style="padding-inline: 0;">
                        <input type="text" class="form-control form-control-lg" id="fname" placeholder="First name">
                    </div>
                    <div class="col" style="padding-inline: 0;">
                        <input type="text" class="form-control form-control-lg" id="lname" placeholder="Last name">
                    </div>
                    <div class="col" style="padding-inline: 0;">
                        <input type="text" class="form-control form-control-lg" id="mi" placeholder="Middle Initial">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col" style="padding-inline: 5px; padding-left: 0;">
                        <input type="date" class="form-control" id="date-died" placeholder="date died">
                        <label for="year-died"><small>Date died</small></label>
                    </div>
                    <div class="col" style="padding-inline: 5px;">
                        <input type="date" class="form-control" id="date-born" placeholder="Birthdate">
                        <label for="year-died"><small>Birthday</small></label>
                    </div>
                    <div class="col" style="padding-inline: 5px;">
                        <input type="date" class="form-control" id="date-burial" placeholder="Burial date">
                        <label for="year-died"><small>Date of burial</small></label>
                    </div>
                </div>
                <div class="text-center">
                    <button type="button" id="btn-search" class="btn btn-md text-light" style="background-color: rgb(220, 108, 75);"><i class="uil uil-search"></i> Search</button>
                </div>
            </div>

            <div style="position: absolute; right: 0%; top: 32%; margin-right: 2rem;">
                <button id="search-type-btn" class="btn btn-outline text-light" style="background-color: rgb(220, 108, 75);"> <i class="uil uil-arrow-to-right"></i> </button>
            </div>
            <div style="position: absolute; left: 0%; top: 32%; margin-left: 2rem;">
                <button id="search-type-btn-return" class="btn btn-outline text-light" style="background-color: rgb(220, 108, 75);"> <i class="uil uil-left-arrow-to-left"></i> </button>
            </div>

        </div>
        <div style="width: 80%; margin: auto; margin-top: 4rem;">
                <div style="overflow-y: auto; max-height: 25rem;" >
                    <table id="table-search" class="table table-responsive table-borderless table-hover" style="display: none;">
                        <thead>
                            <tr class="bg-light">
                                <th scope="col" width="9%">no.</th>
                                <th scope="col" width="9%">First name</th>
                                <th scope="col" width="9%">Last name</th>
                                <th scope="col" width="9%">MI</th>
                                <th scope="col" width="9%">Sex</th>
                                <th scope="col" width="9%">Age</th>
                                <th scope="col" width="9%">DOB</th>
                                <th scope="col" width="9%">DOD</th>
                                <th scope="col" width="9%">Burial date</th>
                                <th scope="col" width="9%">Memorial</th>
                                <th scope="col" width="10%">Grave type</th>
                            </tr>
                        </thead>
                        <tbody id="load-deceased">
                            
                        </tbody>
                    </table>
                </div>
        </div>
  </main>

  <!-- Footer -->
<footer class="text-center text-lg-start bg-white text-muted">

  <script type="text/javascript" src="../js/lib.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
